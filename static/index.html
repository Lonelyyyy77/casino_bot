<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Table</title>
</head>
<body>
    <h1>Users in Database</h1>
    <table border="1" cellpadding="5" cellspacing="0">
        <thead>
            <tr>
                <th>ID</th>
                <th>Local IP</th>
                <th>Username</th>
                <th>Telegram ID</th>
                <th>Language</th>
                <th>Device</th>
                <th>Balance</th>
                <th>Agreed Rules</th>
            </tr>
        </thead>
        <tbody>
            {{range .Users}}
            <tr>
                <td>{{.ID}}</td>
                <td>{{.LocalIP}}</td>
                <td>{{.Username}}</td>
                <td>{{.TelegramID}}</td>
                <td>{{.Language}}</td>
                <td>{{.Device}}</td>
                <td>{{.Balance}}</td>
                <td>{{.HasAgreedRules}}</td>
            </tr>
            {{end}}
        </tbody>
    </table>
</body>
</html>
