<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slots</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Слоты</h1>
        <p>Вращайте слот-машину и выигрывайте!</p>
        <button onclick="spinSlots()">Вращать</button>
        <div id="slot-result"></div>
        <a href="/">На главную</a>
    </div>
    <script>
        function spinSlots() {
            document.getElementById('slot-result').innerText = "Результат: " + Math.floor(Math.random() * 100);
        }
    </script>
</body>
</html>
